<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/index.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>Task Manager Web Application - Home</title>
</head>
<body style="background-color: rgb(239, 239, 239);">
    <nav id="navbar">
        <h1 id="logo">Task Manager</h1>
        <div class="navRight" id="navRight">
            <button id="loginBtn">Login</button>
            <div id="userDetails" style="display: none;">
                <span id="userName"></span>
                <button id="logoutBtn" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>
    <div id="main">
        <div id="inputbox">
            <input type="text" placeholder="Enter Task" id="task">
            <button onclick="addTask()">Add</button>
        </div>
        <div id="pendCom">
            <h3>Pending:&nbsp<p id="pendingCount">0</p></h3>
            <h3 class="com">Completed:&nbsp<p id="completedCount">0</p></h3>
        </div>
        <div id="display">
            <div id="noTaskMessage">
                <h2>No Task Added!</h2>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./Script/index.js"></script>
