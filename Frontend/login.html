<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/login.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>Task Manager Web Application - Login</title>
</head>
<body id="login">
    <div id="loginDiv">
        <img onclick="goToHomePage()" src="./assets/logo.png" alt="logo">
        <h2>Welcome To Task Manager</h2>
        <input  name="userEmail" placeholder="Enter Email" type="email" id="email"/>
        <input  name="userPassword" placeholder="Enter Password" type="password" id="pass" />
        <button onclick="logIn()">Log In</button>
        <hr />
        <a href="./register.html">New User? click to regsiter</a>
    </div>
    
</body>
</html>
<script src="./Script/login.js"></script>
